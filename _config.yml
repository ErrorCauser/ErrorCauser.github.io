title: "ErrorCauser's Write-Up's"
author: "ErrorCauser"
#description: ""
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n" 
date_format: "%B %d, %Y"
mathjax: true

# Layout

sidebar: true               # show a sidebar instead of the usual header
show_excerpts: true         # show article excerpts on the home page
show_related: true           # show the previous and next links after every post
show_description: true       # show the site description in the sidebar
show_title: true            # always keep the site title visible

# Styling

dark_header: true           # always keep the header dark
minimal: true               # use simpler style

# Menu

navigation:
  - {file: "index.html", icon: home}
  - {file: "README.md", icon: address-card}

external:                    # see http://fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:errorcauser@protonmail.com"}
  - {title: Github, icon: github, url: "https://github.com/ErrorCauser"}
  - {title: Subscribe, icon: rss, url: "https://www.youtube.com/channel/UCFnQ31gKtmZscrHCIi_ePcg"}
  - {title: Discord, icon: discord, url: "https://discord.gg/TE7afPN"}
comments:
  disqus_shortname: "errorcauser-github-io"      # see https://disqus.com/
#  isso_domain: ""           # see https://posativ.org/isso/

plugins:
 - jekyll-feed
 
